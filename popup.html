<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Profit Calculator</h1>
    </header>
    <main>
      <button id="calculateBtn">Calculate Profits</button>
      <div id="spinner" class="spinner-border d-none"></div>
      <table id="resultsTable" class="results-table d-none">
        <thead>
          <tr>
            <th>Type</th>
            <th>Assets</th>
            <th>Value</th>
            <th>DPR</th>
            <th>MPR</th>
            <th>APR</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </main>
    <footer>
      <p>Liquidity Profit Calculator Â© 2024</p>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
